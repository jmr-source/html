          //设置cookie
				function setCookie(clanguage, cvalue, exdays) {
				    var d = new Date();
				    d.setTime(d.getTime() + (exdays*24*60*60*1000));
				    var expires = "expires="+d.toUTCString();
				    document.cookie = clanguage + "=" + cvalue + "; " + expires;
				}
				//获取cookie
				function getCookie(cname) {
				    var name = cname + "=";
				    var ca = document.cookie.split(';');
				    for(var i=0; i<ca.length; i++) {
				        var c = ca[i];
				        while (c.charAt(0)==' ') c = c.substring(1);
				        if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
				    }
				    return "";
				}
				//清除cookie  
				function clearCookie(name) {  
				    setCookie(name, "", -1);  
				}  
				function checkCookie() {
				    var clanguage = getCookie("clanguage");
				    if (clanguage != "") {
				    } else {
				     	   var languagetype=navigator.appName;
				     	   if (languagetype=="Netscape"){
								    var languagelang = navigator.language;
								}
								else{
								    var languagelang = navigator.userLanguage;
								}
								var languagelang2 = languagelang.substr(0,2);
								if (languagelang2 == "en"){
									setCookie("clanguage", 0, 365);
								}else{
									setCookie("clanguage", 1, 365);
								}
				    }
				}
				checkCookie(); 
    </script>
