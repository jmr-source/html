<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<title>install-and-uninstall</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../jmr_files/jquery-1.6.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$("#ceshi").load("https://www.baidu.com");
});
</script> 

</head>
<body>
<br/>
<div style="margin: 0 auto; width:500px;; height:500px;" id="ceshi">
</div> 
<br/>

<div style="margin: 0 auto; width:50%; height:50;" >
	<iframe src="advertisement-top.html" width="100%" frameBorder="0" scrolling="no"></iframe>
</div> 
<br/>
<div style="float:left; text-align:left; width:70%; line-height: 3;" id="div2">
	<iframe src="install-and-uninstall4.html" width="100%" id="if" frameBorder="0" scrolling="no"></iframe>
</div> 
<div style="float:left; text-align:left; border:1px solid #999; padding:20px; width:20%;">
	<iframe src="advertisement-right.html" width="100%" frameBorder="0" scrolling="no"></iframe>
</div>
<br/>
<div style="margin: 0 auto; width:50%; height:50;">
	<iframe src="advertisement-down.html" width="100%" frameBorder="0" scrolling="no"></iframe>
</div> 

<script type="text/javascript">
 	 window.onload = function() {
			SetWinHeight();
		}; 
   	
 	function SetWinHeight()   
	{  
   	var doc=document.getElementById("if");
   	if (doc && !window.opera)
   	{
			if (doc.contentDocument && doc.contentDocument.body.offsetHeight)
			{
				doc.height = doc.contentDocument.body.offsetHeight;
			} 
			else if (doc.Document && doc.Document.body.scrollHeight)
			{
				doc.height = doc.Document.body.scrollHeight;
			}
		} 
 	}
</script>

</body>
</html>
